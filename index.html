<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Calendar</title>
<link rel="stylesheet" href="./calendar.css" media="screen" title="no title" charset="utf-8">
<script type="text/javascript" src="Calendar.js"></script>
<script type="text/javascript" src="Calendar.js"></script>
<script src="./jquery-latest.js"></script>
<script type="text/javascript">
function evaluate_(){
var month = $("#month").val()-1;
var year = $("#year").val();
  var date = calendar.getCurrentDate();
  date.setYear(year);
  date.setMonth(month);
  calendar.update(date);
};
var calendar;
var load = function () {
  calendar = new Calendar({
    divId: 'calendar',
    date: new Date()
  });
  calendar.init().render();
};
</script>
</head>
<body onload="load()">
<select id="month">
  <option value="1">January</option>
  <option value="2">February</option>
  <option value="3">March</option>
  <option value="4">April</option>
  <option value="5">May</option>
  <option value="6">June</option>
  <option value="7">July</option>
  <option value="8">August</option>
  <option value="9">September</option>
  <option value="10">October</option>
  <option value="11">November</option>
  <option value="12">December</option>
</select>
<select id="year">
  <option value="2013">2013</option>
  <option value="2014">2014</option>
  <option value="2015">2015</option>
</select>
<button id="get" onclick="evaluate_()">Get</button>
<div id="calendar"></div>
<hr>
<address></address>
